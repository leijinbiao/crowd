<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="common/head :: common_header(~{::title},~{::link})">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-signin" th:action="@{/admin/doLogin}" method="post" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 管理员登录</h2>
        <p th:text="${exception}"></p>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" value="jerry" name="loginAcct" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" value="123456" name="userPswd" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
    </form>
</div>

<th:block th:replace="common/js :: common_js(~{::script})"></th:block>
</body>
</html>
